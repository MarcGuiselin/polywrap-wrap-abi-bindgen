type Module {
  generateEmbeds(
    embeds: [WasmEmbed!]!
  ): Output!
}

type WasmEmbed {
  uri: String!
  namespace: String!
  wrapInfo: Bytes!
  wrapWasm: Bytes!
}

type Output {
  files: [File!]!
  dirs: [Directory!]!
}

type File {
  name: String!
  data: String!
}

type Directory {
  name: String!
  files: [File!]!
  dirs: [Directory!]!
}
