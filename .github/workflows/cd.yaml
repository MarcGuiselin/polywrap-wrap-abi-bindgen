name: CD
on:
  pull_request:
    types: [closed]
    branches:
      - wrap-0.1

jobs:
  interface:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ./interface
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Deploy
        run: yarn deploy

      - name: Check for changes in URI.txt
        run: |
          git add .
          git diff --name-only | grep ^URI.txt$
          echo "changed=$?" >> $GITHUB_ENV

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Add deployments" -a
        if: env.changed == 0

      - name: Push changes
        run: |
          git branch -c main artifacts_interface_${{ github.run_id }}
          git push origin artifacts_interface_${{ github.run_id }}
        if: env.changed == 0

      - name: Create PR
        run: |
          gh pr create --title "New deployment artifacts" --body "" --base main --head artifacts_interface_${{ github.run_id }}
        if: env.changed == 0

  getImplementations:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ env.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - id: set-matrix
        run: echo "matrix=$(./scripts/getImplementations.sh)" >> $GITHUB_ENV

  implementations-cd:
    runs-on: ubuntu-latest
    needs:
      - interface
      - getImplementations
    strategy:
      matrix: ${{fromJSON(needs.getImplementations.outputs.matrix)}}
    defaults:
      run:
        working-directory: ./implementations/${{ matrix.package }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Build
        run: yarn build

      - name: Deploy
        run: yarn deploy

      - name: PR New URI
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ matrix.package }}-cd-pr-${{github.event.number}}
          commit-message: "[CD] ${{ matrix.package }}"
          title: "[CD] ${{ matrix.package }}"
          body: "Triggered by: https://github.com/${{github.repository}}/pull/${{github.event.number}}"
