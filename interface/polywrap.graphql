type Module {
  generateBindings( 
    wrapInfo: WrapInfo!
    context: JSON
  ): Output!
}

type WrapInfo {
  version: String!
  name: String!
  type: String!
  abi: JSON!
}

type Output {
  files: [File!]!
  dirs: [Directory!]!
}

type File {
  name: String!
  data: String!
}

type Directory {
  name: String!
  files: [File!]!
  dirs: [Directory!]!
}
